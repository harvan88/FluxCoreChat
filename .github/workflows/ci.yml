name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUN_VERSION: 1.1.0

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fluxcore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install
      
      - name: Setup database
        run: |
          bun run db:migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/fluxcore_test
      
      - name: Start server
        run: |
          cd apps/api
          nohup bun run src/index.ts > /tmp/server.log 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting... attempt $i/30"
            sleep 2
          done
          curl -f http://localhost:3000/health || (echo "Server failed to start. Logs:" && cat /tmp/server.log && exit 1)
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/fluxcore_test
          PORT: 3000
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
      
      - name: Run tests
        run: bun run test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/fluxcore_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
